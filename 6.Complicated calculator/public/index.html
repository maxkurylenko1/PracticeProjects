<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="resultBlock">
        <span id="result"></span>
      </div>
      <div class="container">
        <div class="toolsBlock">
          <button name="calcBtn" class="toolsBtn">c</button>
          <button name="calcBtn" class="toolsBtn"></button>
          <button name="calcBtn" class="toolsBtn"></button>
        </div>
        <div class="operators">
          <button name="calcBtn" class="operatorBtn">+</button>
          <button name="calcBtn" class="operatorBtn">-</button>
          <button name="calcBtn" class="operatorBtn">*</button>
          <button name="calcBtn" class="operatorBtn">/</button>
          <button name="calcBtn" class="operatorBtn">=</button>
        </div>
        <div class="numbersBlock">
          <button name="calcBtn" class="numberBtn">1</button>
          <button name="calcBtn" class="numberBtn">2</button>
          <button name="calcBtn" class="numberBtn">3</button>
          <button name="calcBtn" class="numberBtn">4</button>
          <button name="calcBtn" class="numberBtn">5</button>
          <button name="calcBtn" class="numberBtn">6</button>
          <button name="calcBtn" class="numberBtn">7</button>
          <button name="calcBtn" class="numberBtn">8</button>
          <button name="calcBtn" class="numberBtn">9</button>
          <button name="calcBtn" class="numberBtn">0</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
