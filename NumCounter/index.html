<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumCounter</title>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 100px; font-family: 'Yeon Sung', cursive; color: rgba(255, 255, 255, 90%)">Counter</h1>
    <div id="countBorder">
        <span id="number">0</span><br>
        <button id="minusButton" class="roundButton"><span class="bold">-</span></button>
        <button id="plusButton" class="roundButton"><span class="bold">+</span></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
