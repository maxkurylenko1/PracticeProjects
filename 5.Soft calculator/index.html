<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="calculator">
        <div class="resultBlock">
            <input id="firstNumInput" type="number" placeholder="First number" class="inputWidth">
            <input id="secondNumInput" type="number" placeholder="Second number" class="inputWidth">
            <span>Result:</span>
            <span id="result">0</span>
        </div>
        <div class="operators">
            <button id="plusBtn" class="operatorsBtns">+</button>
            <button id="minusBtn" class="operatorsBtns">-</button>
            <button id="multiplyBtn" class="operatorsBtns">*</button>
            <button id="divisionBtn" class="operatorsBtns">/</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
